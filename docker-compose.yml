version: '3.8'

services:
  frankie:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frankie-code-review
    ports:
      - "7860:7860"
    volumes:
      - ./examples:/app/examples:ro
      - ./:/repo:ro
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:7860/info" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - frankie-net

networks:
  frankie-net:
    driver: bridge
