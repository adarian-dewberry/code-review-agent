[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
strict_equality = True

[mypy-tests.*]
ignore_errors = False
[mypy-code_review_agent.security_squad]
ignore_errors = True

[mypy-code_review_agent.custom_rules]
ignore_errors = True

[mypy-code_review_agent.parsers]
ignore_errors = True

[mypy-code_review_agent.agent]
ignore_errors = True

[mypy-code_review_agent.config]
ignore_errors = True