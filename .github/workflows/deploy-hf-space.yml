name: Deploy to Hugging Face Space

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Hugging Face Space git remote (authenticated via token)
          git remote add hf https://user:$HF_TOKEN@huggingface.co/spaces/adarian-dewberry/code-review-agent-demo

          # Push your GitHub main branch to the Space
          git push hf main --force
