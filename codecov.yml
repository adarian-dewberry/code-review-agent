# codecov.io configuration
# Upload coverage reports to Codecov for dynamic badges

coverage:
  precision: 2
  round: down
  range: 70..100
  status:
    project:
      default:
        target: 80%
        threshold: 2%
        if_ci_failed: error
    patch:
      default:
        target: 80%
        threshold: 5%

comment:
  layout: "reach,diff,flags,tree,footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

ignore:
  - "tests/**"
  - "demo/**"
  - "docs/**"
  - "**/__init__.py"
